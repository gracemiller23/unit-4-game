<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus: Battle of the Gods</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Stalinist+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <h1>OLYMPUS</h1>
        <h2>Number Matching with Greek Gods</h2>
    </header>

    <div class="container">
            <section class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                           
                        </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                         <h2>Wins: <span class="numOfWins">0</span></h2>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 ">
                            <h2>Losses: <span class="numOfLosses">0</span></h2>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                            
                        </div>
                </section>
        <section class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 random-number">
                <h2>Number to Match: <span class="randNum"></span></h2>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 messages">
                
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 player-tally">
                <h2>Your Tally:</h2>
                <h2><span class="guessNumTally"></span></h2>
            </div>
        </section>

        <section class="row gods">
            <div class="col-sm-2 col-md-4"></div>

            <div class="  col-sm-4 col-md-2 character-start-left">
                <div class="zeus">
                    <figure>
                        <img src="assets/images/zeus.png" alt="zeus">
                        <figcaption>Zeus</figcaption>
                    </figure>
                </div>
                <div class="athena">
                <figure>
                    <img src="assets/images/athena.png" alt="athena">
                    <figcaption>Athena</figcaption>
                </figure>
            </div>
            </div>

            <div class="col-sm-4 col-md-2  character-start-right">
                <div class="hera">
                <figure>
                    <img src="assets/images/hera.png" alt="hera">
                    <figcaption>Hera</figcaption>
                </figure>
            </div>
            <div class="ares">
                <figure>
                    <img src="assets/images/ares.png" alt="ares">
                    <figcaption>Ares</figcaption>
                </figure>
            </div>
            </div>
            <div class="col-sm-2 col-md-4"></div>

        </section>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
