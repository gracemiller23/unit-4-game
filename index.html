<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus: Battle of the Gods</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Stalinist+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>OLYMPUS</h1>
        <h2>Battle of the Gods</h2>
    </header>

    <div class="container">
        <section class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 ">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 messages">
                <h3>Choose Zeus, Hera, Athena, or Ares to play.</h3>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 ">
            </div>
        </section>

        <section class="row">

            <div class="  col-sm-12 col-md-2 character-start-left">
                <figure>
                    <img src="assets/images/zeus.png" alt="hera">
                    <figcaption>100</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/athena.png" alt="hera">
                    <figcaption>100</figcaption>
                </figure>
            </div>

            <div class=" col-sm-12 col-md-8 arena">
                <div class="row">
                    <button class="attack">
                        <h4>Attack!</h4>
                    </button>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 chosen">
                        
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-4 action">
                       
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-4 defender">
                        
                    </div>
                </div>

            </div>
            <div class="col-sm-12 col-md-2  character-start-right">
                    <figure>
                        <img src="assets/images/hera.png" alt="hera">
                        <figcaption>100</figcaption>
                    </figure>
                    <figure>
                        <img src="assets/images/ares.png" alt="hera">
                        <figcaption>100</figcaption>
                    </figure>
                </div>


            


        </section>
        <section class="row">

            <div class="col-lg-4 col-md-4 col-sm-2">

            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 enemies1">

                
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 enemies2">
                
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 enemies3">
                
            </div>
            <div class="col-lg-1 col-md-1 col-sm-2 enemies4">
               

            </div>
            <div class="col-lg-4 col-md-4 col-sm-2">

            </div>

        </section>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
